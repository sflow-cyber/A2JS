<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Search | Artmart</title>
  <script type="module">

    import { CartItem } from './cart-item.js';
    import * as Cart from './cart.js';

    document.addEventListener('DOMContentLoaded', event => {
      updateLocalStorage();
    });

    function updateLocalStorage() {
      const cart = document.getElementById('cart-link');
      cart.innerText = "Cart" + Cart.getAmountAsString();
    }

  </script>
</head>

<body>
  <header>
    <a href="search.html">
      <img src="artmart_logo.png" alt="Artmart" class="logo">
    </a>
    <nav>
      <a href="search.html">Search</a>
      <a href="cart.html" id="cart-link">Cart</a>
    </nav>
  </header>

  <main>
    <form role="search" class="search-form">
      <input type="search" id="search" name="q" placeholder="Search the collection" aria-labelledby="search-button">
      <button type="submit" id="search-button">Search</button>
    </form>

    <h2 class="search-info" id="search-info">Search our collection of more than 400,000 artworks.</h2>
    <section class="gallery" id="gallery">

      <!-- TODO: dynamically add gallery items using the template below -->
      <div class="thumb">
        <a href="" id="object-0">
          <img src="" alt="" id="object-image-0">
          <div class="museum-label">
            <span class="artist"></span>
            <span class="title"></span>,
            <span class="date"></span>
          </div>
        </a>
      </div>

    </section>
  </main>

</body>

</html>
